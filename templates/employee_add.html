<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi Xodim Qo'shish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Yangi Xodim Qo'shish</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' if category == 'error' or category == 'danger' else 'warning' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Ism:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Familiya:</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="position" class="form-label">Lavozim:</label>
                <input type="text" class="form-control" id="position" name="position" required>
            </div>
            <div class="mb-3">
                <label for="department_id" class="form-label">Bo'lim:</label>
                <select class="form-select" id="department_id" name="department_id" required>
                    {% for dept in departments %}
                        <option value="{{ dept.id }}">{{ dept.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Maosh:</label>
                <input type="text" class="form-control" id="salary" name="salary" placeholder="Masalan, 5000000">
            </div>
            <button type="submit" class="btn btn-success">Qo'shish</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Orqaga</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
